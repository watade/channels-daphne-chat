{% extends "base.html" %}

{% block content %}
<h2>Signup</h2>

<form method="post">
    {% csrf_token %}
    <input type="hidden" name="next" value="{{ next }}" />
    {% for field in form %}
        <p>
            {{ field.label_tag }} {{ field }}
            {% if field.errors %}
                <ul class="errorlist">
                    {% for error in field.errors %}
                        <li>{{ error }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        </p>
    {% endfor %}
    <button type="submit">Signup</button>
</form>
{% endblock %}
